<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Namnsdag</title>
</head>
<body>

    <header class="jumbotron">
        <h1 class="display-4">Name day</h1>
    </header>

    <section class="container form-wrapper">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start">Search By Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="start">Search By Date</label>
                    <input type="date" id="start" class="form-control date">
                </div>
            </div>
            <label for="start">Choose Country and Time zone</label>
            <div class="form-row">
                <div class="form-group col-md-6 country">
                    <select class="custom-select custom-select form-control" id="country">
                        <!-- <option>Country</option> -->
                        <option value="se" selected>Sweden</option>
                        <option value="at">Austria</option>
                        <option value="hr">Croatia</option>
                        <option value="cz">Czechia</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="sk">Slovakia</option>
                        <option value="es">Spain</option>
                        <option value="us">United States of America</option>
                    </select>
                </div>

                <div class="form-group col-md-6 timezone">
                    <select class="custom-select custom-select form-control">
                        <option selected>Time zone</option>
                        <option value="America/Los_Angeles">America/Los_Angeles</option>
                        <option value="America/New_York">America/New_York</option>
                        <option value="Europe/Stockholm">Europe/Stockholm</option>
                        <option value="Asia/Tokyo">Asia/Tokyo</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </section>

    <section id="output">

<!--         <div class="output-wrapper card col-md-6 mx-auto">
                <div class="card-body">
                  <h2 class="card-title">Card title</h2>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
        </div> -->
    </section>



    <script src="nameday.js"></script>
    <script src="app.js"></script>
</body>
</html>
