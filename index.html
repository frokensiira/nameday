<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Namnsdag</title>
</head>
<body>

    <section class="container wrapper">

        <h1>Name day</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6 name">
                        <label for="start">Search By Name</label>
                        <input type="text" class="form-control name" placeholder="Name">
                </div>
                <div class="form-group col-md-6 date" >
                        <label for="start">Search By Date</label>
                        <input type="date" id="start" class="form-control date">
                </div>
            </div>
            <label for="start">Choose Country and Time zone</label>
            <div class="form-row">
                <div class="form-group col-md-6 country">
                    <select class="custom-select custom-select form-control">
                        <option selected>Country</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="form-group col-md-6 timezone">
                    <select class="custom-select custom-select form-control">
                        <option selected>Time zone</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </section>


    <script src="nameday.js"></script>
    <script src="app.js"></script>
</body>
</html>
