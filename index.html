<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Namnsdag</title>
</head>
<body>

    <header class="jumbotron">
        <h1 class="display-4">Name day</h1>
    </header>

    <section class="container form-wrapper mx-auto">
        <form>
            <div class="mx-auto">
            <div class="form-row">
                <div class="form-group col-md-12 country">
                    <label for="start" class="font-weight-bold">Choose Country</label>
                    <select class="custom-select custom-select form-control" id="country">
                        <!-- <option>Country</option> -->
                        <option value="se" selected>Sweden</option>
                        <option value="at">Austria</option>
                        <option value="hr">Croatia</option>
                        <option value="cz">Czechia</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="sk">Slovakia</option>
                        <option value="es">Spain</option>
                        <option value="us">United States of America</option>
                    </select>
                </div>

<!--                 <div class="form-group col-md-6 timezone">
                    <select class="custom-select custom-select form-control">
                        <option selected>Time zone</option>
                        <option value="America/Los_Angeles">America/Los_Angeles</option>
                        <option value="America/New_York">America/New_York</option>
                        <option value="Europe/Stockholm">Europe/Stockholm</option>
                        <option value="Asia/Tokyo">Asia/Tokyo</option>
                    </select>
                </div> -->
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="start" class="font-weight-bold">Search By Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>

            </div>
            <label for="start" class="font-weight-bold d-block text-center">OR</label>
            <label for="start" class="font-weight-bold">Search By Date</label>
            <div class="form-row">
                
                <div class="form-group col-md-6">
                    <label for="start">Month</label>
                    <select class="custom-select custom-select form-control" id="months">

                        <option value="1" selected>January</option>
                        <option value="2">Febraury</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">December</option>

                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="start">Day</label>
                    <select class="custom-select custom-select form-control" id="days">

                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>

                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Search</button>
        </div>
        </form>
    </section>

    <section id="output">

                <div class="card-body">
                  <h2 class="card-title">Card title</h2>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
        </div> -->

        
    </section>



    <script src="nameday.js"></script>
    <script src="app.js"></script>
</body>
</html>
